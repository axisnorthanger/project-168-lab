orbs:
  - orb_name: Orb of Prophecy and Change
    pentad: inner
    ds9_function: >
      Part of the Bajoran religion; the third Orb to appear on Bajor
      and blue in color. Trakor encountered this Orb and wrote
      prophecies about the Emissary, foreshadowing Sisko.
    nasa_endeavour_analogue: >
      As an Emissary of Space, Endeavour, with its full stack, provides
      schoolchildren with interactive experiences about space
      exploration.
    contradiction_axis: >
      Prophecy vs. mission planning: Dax asks what Sisko would do
      without Trakors prophecy, and he says he'd continue the relay.
    status: canon
    sources:
      - type: ds9
        note: "Episode 'Destiny' and related reference works."


