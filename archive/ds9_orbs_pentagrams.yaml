  - orb_name: Orb of Destiny
    pentad: outer
    ds9_function: >
      Returned to Bajor by the Cardassians in 2376; known as the Eighth
      Orb; by 2383 kept at the Vanadwan Monastery.
    nasa_endeavour_analogue: >
      Space Shuttle Endeavour (OV-105), fifth and final orbiter, built
      to replace Challenger; named via school contests; retired as a
      full stack in Los Angeles.
    contradiction_axis: >
      Distributed civic piloting vs. unconquerable hero: Solon's
      “you are the pilot of Athens” contrasted with “ἀνίκητος εἶ ὦ παῖ.”
    status: non-canon
    sources:
      - type: novels
        note: "Mission Gamma: Cathedral; Typhon Pact novels."
      - type: nasa
        note: "Historical documentation on OV-105."


